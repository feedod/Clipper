<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <meta name="color-scheme" content="light" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
    ></script>
    <script
      async
      src="https://plausible.io/js/pa-QR-RoZMy12hrhzIXv4u0Z.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (plausible.q = plausible.q || []).push(arguments);
        };
      plausible.init =
        plausible.init ||
        function (i) {
          plausible.o = i || {};
        };
      plausible.init();
    </script>
    <style type="text/tailwindcss">
      @theme {
        --color-bg: #ffffff;
        --color-surface: #f8f8f8;
        --color-border: #ebebeb;
        --color-text: #000000;
        --color-muted: #8e8e93;
      }

      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      html,
      body {
        background: var(--color-bg);
        font-family:
          -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui,
          sans-serif;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        scrollbar-width: none;
      }

      html::-webkit-scrollbar,
      body::-webkit-scrollbar {
        display: none;
      }

      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      input {
        font-size: 16px;
        caret-color: #000000;
      }

      input:focus {
        outline: none;
      }

      .press {
        transition:
          transform 80ms ease,
          opacity 80ms ease;
      }

      .press:active {
        transform: scale(0.97);
        opacity: 0.8;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      .fade {
        animation: fadeIn 0.4s cubic-bezier(0.25, 1, 0.5, 1) both;
      }

      .no-scrollbar {
        scrollbar-width: none;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      .skeleton {
        background: linear-gradient(
          90deg,
          var(--color-surface) 25%,
          var(--color-border) 50%,
          var(--color-surface) 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      .sponsor-card {
        transition:
          transform 80ms ease,
          opacity 80ms ease,
          box-shadow 200ms ease;
      }

      .sponsor-card:active {
        transform: scale(0.97);
        opacity: 0.8;
      }
    </style>
  </head>
  <body
    x-data="App"
    class="flex min-h-dvh flex-col select-none bg-bg text-text"
  >
    <main
      class="mx-auto flex w-full max-w-md flex-1 flex-col overflow-y-auto px-5 pb-32"
    >
      <header class="fade pb-8 pt-10 text-center">
        <h1 class="text-3xl font-bold tracking-tight">Clipper</h1>
        <p class="mt-2 text-sm text-muted" x-text="statusText"></p>
      </header>

      <section class="fade space-y-3" style="animation-delay: 50ms">
        <div class="relative">
          <div
            class="pointer-events-none absolute left-4 top-1/2 -translate-y-1/2"
          >
            <svg
              class="h-5 w-5 text-muted"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"
              />
            </svg>
          </div>
          <input
            type="url"
            x-ref="input"
            x-model="url"
            @input.debounce.100ms="detect"
            @paste="$nextTick(() => detect())"
            @keydown.enter.prevent="download"
            :disabled="loading"
            placeholder="Вставьте ссылку на видео"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            class="h-14 w-full rounded-2xl border border-border bg-surface pl-12 pr-12 text-text transition-colors placeholder:text-muted focus:border-text/20 disabled:opacity-40"
          />
          <button
            x-show="url.length > 0"
            x-transition.opacity.duration.100ms
            @click="clear"
            :disabled="loading"
            class="press absolute right-3 top-1/2 grid h-8 w-8 -translate-y-1/2 place-items-center rounded-full bg-border disabled:opacity-40"
            type="button"
          >
            <svg
              class="h-4 w-4 text-muted"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <button
          x-show="platform && !loading && !video"
          x-transition.opacity.duration.150ms
          @click="download"
          :disabled="loading"
          :style="{ backgroundColor: platform?.colors?.primary }"
          class="press flex h-14 w-full items-center justify-center gap-2.5 rounded-2xl font-semibold text-white disabled:opacity-40"
          type="button"
        >
          <svg
            class="h-5 w-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
            />
          </svg>
          <span>Сохранить видео</span>
        </button>
      </section>

      <template x-if="loading">
        <section
          class="fade flex flex-1 flex-col items-center justify-center py-20"
        >
          <div class="mb-6 w-full max-w-60">
            <div class="mb-3 flex items-center justify-between">
              <span class="text-sm font-semibold text-text">Загрузка</span>
              <span
                class="text-sm font-semibold text-text"
                x-text="progress + '%'"
              ></span>
            </div>
            <div
              class="h-2 overflow-hidden rounded-full border border-border bg-surface"
            >
              <div
                class="h-full rounded-full transition-all duration-200 ease-out"
                :style="{ backgroundColor: platform?.colors?.progress, width: progress + '%' }"
              ></div>
            </div>
          </div>
          <p class="text-sm text-muted" x-text="loadingText"></p>
        </section>
      </template>

      <template x-if="error && !loading">
        <section
          class="fade mt-6 rounded-2xl border border-red-100 bg-red-50 p-4"
        >
          <div class="flex items-start gap-3">
            <div
              class="grid h-10 w-10 shrink-0 place-items-center rounded-full bg-red-100"
            >
              <svg
                class="h-5 w-5 text-red-500"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0zm-9 3.75h.008v.008H12v-.008z"
                />
              </svg>
            </div>
            <div class="min-w-0 flex-1 pt-0.5">
              <p class="text-sm font-semibold text-red-600">Ошибка</p>
              <p class="mt-0.5 text-sm text-red-500" x-text="error"></p>
            </div>
          </div>
        </section>
      </template>

      <template x-if="video && !loading">
        <section class="fade mt-6 space-y-4">
          <div
            class="overflow-hidden rounded-2xl border border-border bg-surface"
          >
            <div class="relative h-[56dvh] w-full bg-black">
              <video
                :src="video.play"
                :poster="video.cover"
                class="absolute inset-0 h-full w-full object-contain"
                controls
                playsinline
                webkit-playsinline
              ></video>
              <div
                class="absolute left-3 top-3 flex items-center gap-1.5 rounded-lg bg-white/95 px-2.5 py-1.5 shadow-sm"
              >
                <svg
                  class="h-4 w-4"
                  :style="{ color: platform?.colors?.icon }"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path :d="platform?.icon" />
                </svg>
                <span
                  class="text-xs font-semibold text-text"
                  x-text="platform?.name"
                ></span>
              </div>
              <div
                class="absolute right-3 top-3 flex items-center justify-center rounded-lg bg-white/95 px-2.5 py-1.5 shadow-sm"
              >
                <span
                  class="text-xs font-semibold leading-none text-text"
                  x-text="Formatter.time(video.duration)"
                ></span>
              </div>
            </div>
          </div>

          <button
            @click="openAuthorProfile"
            class="press flex w-full items-center gap-3 rounded-2xl border border-border bg-surface p-4 text-left"
          >
            <img
              :src="video.author?.avatar"
              :alt="video.author?.nickname"
              @error="$event.target.src = Assets.avatar"
              class="h-12 w-12 rounded-full border border-border object-cover"
            />
            <div class="min-w-0 flex-1">
              <p
                class="truncate font-semibold text-text"
                x-text="video.author?.nickname || 'Неизвестный автор'"
              ></p>
              <p
                class="truncate text-sm text-muted"
                x-text="video.author?.unique_id ? '@' + video.author.unique_id : ''"
              ></p>
            </div>
            <svg
              class="h-5 w-5 shrink-0"
              :style="{ color: platform?.colors?.icon }"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path :d="platform?.icon" />
            </svg>
            <svg
              class="h-4 w-4 shrink-0 text-muted"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m8.25 4.5 7.5 7.5-7.5 7.5"
              />
            </svg>
          </button>

          <template x-if="video.title">
            <div class="rounded-2xl border border-border bg-surface p-4">
              <div class="mb-2 flex items-center gap-2">
                <svg
                  class="h-4 w-4 text-muted"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.5 6.75h15M4.5 12h15M4.5 17.25h9"
                  />
                </svg>
                <span
                  class="text-xs font-semibold uppercase tracking-wide text-muted"
                  >Описание</span
                >
              </div>
              <p
                class="text-sm leading-relaxed text-text"
                x-text="video.title"
              ></p>
            </div>
          </template>

          <template x-if="visibleStats.length > 0">
            <div
              class="grid gap-2 rounded-2xl border border-border bg-surface p-3"
              :style="{ gridTemplateColumns: 'repeat(' + visibleStats.length + ', minmax(0, 1fr))' }"
            >
              <template x-for="stat in visibleStats" :key="stat.key">
                <div class="py-2 text-center">
                  <div
                    class="mx-auto grid h-9 w-9 place-items-center rounded-full"
                    :style="{ backgroundColor: platform?.colors?.statsBg }"
                  >
                    <svg
                      class="h-4 w-4"
                      :style="{ color: platform?.colors?.statsIcon }"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1.5"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        :d="stat.icon"
                      />
                    </svg>
                  </div>
                  <p
                    class="mt-1 text-sm font-semibold text-text"
                    x-text="Formatter.number(video[stat.key])"
                  ></p>
                  <p
                    class="mt-0.5 text-[10px] text-muted"
                    x-text="stat.label"
                  ></p>
                </div>
              </template>
            </div>
          </template>

          <div class="grid grid-cols-2 gap-3 pt-2">
            <button
              @click="saveVideo"
              :style="{ backgroundColor: platform?.colors?.save }"
              class="press flex h-14 items-center justify-center gap-2 rounded-2xl font-semibold text-white"
            >
              <svg
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
                />
              </svg>
              <span>Сохранить</span>
            </button>
            <button
              @click="shareStory"
              :style="{ backgroundColor: platform?.colors?.story }"
              class="press flex h-14 items-center justify-center gap-2 rounded-2xl font-semibold text-white"
            >
              <svg
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
              <span>В историю</span>
            </button>
          </div>

          <button
            @click="shareLink"
            class="press flex h-14 w-full items-center justify-center gap-2.5 rounded-2xl border border-border bg-surface font-semibold text-text"
          >
            <svg
              class="h-5 w-5 text-muted"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z"
              />
            </svg>
            <span>Поделиться ссылкой</span>
          </button>
        </section>
      </template>

      <template x-if="!loading && !video">
        <section class="fade mt-8" style="animation-delay: 100ms">
          <div class="mb-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
              <svg
                class="h-5 w-5 text-muted"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
              <h2 class="font-semibold text-text">Недавние</h2>
            </div>
            <button
              x-show="history.length > 0"
              @click="clearHistory"
              class="press text-sm text-muted"
            >
              Очистить
            </button>
          </div>

          <template x-if="history.length === 0">
            <div
              class="rounded-2xl border border-border bg-surface p-6 text-center"
            >
              <div
                class="mx-auto mb-4 grid h-14 w-14 place-items-center rounded-full bg-border"
              >
                <svg
                  class="h-7 w-7 text-muted"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z"
                  />
                </svg>
              </div>
              <p class="font-semibold text-text">История пуста</p>
              <p class="mt-1 text-sm text-muted">
                Сохраните видео, чтобы оно появилось здесь
              </p>
            </div>
          </template>

          <template x-if="history.length > 0">
            <div
              class="no-scrollbar -mx-5 flex gap-3 overflow-x-auto px-5 pb-2"
            >
              <template x-for="item in history" :key="item.id">
                <button
                  @click="loadHistory(item)"
                  class="press w-[88px] shrink-0"
                >
                  <div
                    class="relative mb-2 h-[120px] w-[88px] overflow-hidden rounded-xl border border-border"
                  >
                    <img
                      :src="item.cover"
                      @error="$event.target.src = Assets.cover"
                      class="h-full w-full object-cover"
                      loading="lazy"
                    />
                    <div
                      class="absolute inset-x-0 bottom-0 h-12 bg-gradient-to-t from-black/60 to-transparent"
                    ></div>
                    <div
                      class="absolute bottom-2 left-2 grid h-5 w-5 place-items-center rounded-full bg-white"
                    >
                      <svg
                        class="h-3 w-3"
                        :style="{ color: PlatformRegistry.get(item.platform)?.colors?.icon }"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                      >
                        <path :d="PlatformRegistry.get(item.platform)?.icon" />
                      </svg>
                    </div>
                  </div>
                  <p
                    class="truncate text-left text-xs text-muted"
                    x-text="item.author"
                  ></p>
                </button>
              </template>
            </div>
          </template>
        </section>
      </template>

      <template x-if="!loading && !video && unsubscribedSponsors.length > 0">
  <section class="fade mt-8" style="animation-delay: 120ms">
    <div class="mb-4 flex items-center gap-2">
      <svg class="h-5 w-5 text-muted" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" />
      </svg>
      <h2 class="font-semibold text-text">Подпишитесь на спонсоров</h2>
    </div>

    <p class="mb-4 text-sm text-muted">Для загрузки видео подпишитесь на каналы спонсоров</p>

    <template x-if="sponsorsLoading">
  <div class="grid gap-3" :class="{ 'grid-cols-1': sponsorsCount === 1, 'grid-cols-2': sponsorsCount === 2, 'grid-cols-3': sponsorsCount >= 3 }">
    <template x-for="i in sponsorsCount" :key="i">
      <div class="flex flex-col items-center gap-3 rounded-2xl border border-border bg-surface p-4">
        <div class="h-14 w-14 rounded-full skeleton"></div>
        <div class="h-4 w-16 rounded skeleton"></div>
        <div class="h-3 w-12 rounded skeleton"></div>
      </div>
    </template>
  </div>
</template>

    <template x-if="!sponsorsLoading">
      <div class="grid gap-3" :class="{ 'grid-cols-1': unsubscribedSponsors.length === 1, 'grid-cols-2': unsubscribedSponsors.length === 2, 'grid-cols-3': unsubscribedSponsors.length >= 3 }">
        <template x-for="sponsor in unsubscribedSponsors" :key="sponsor.username">
          <button @click="openSponsor(sponsor.username)" class="sponsor-card flex flex-col items-center gap-3 rounded-2xl border border-border bg-surface p-4 text-center">
            <img :src="sponsor.photo" :alt="sponsor.title" @error="$event.target.src = Assets.sponsor" class="h-14 w-14 rounded-full border-2 border-border object-cover" />
            <div class="w-full min-w-0">
              <p class="truncate text-sm font-semibold text-text" x-text="sponsor.title"></p>
              <p class="text-xs text-muted" x-text="'@' + sponsor.username"></p>
            </div>
          </button>
        </template>
      </div>
    </template>

    <button @click="refreshSubscriptions" :disabled="sponsorsLoading" class="press mt-4 flex h-12 w-full items-center justify-center gap-2 rounded-2xl border border-border bg-surface font-semibold text-text disabled:opacity-40">
      <svg class="h-5 w-5 text-muted" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg>
      <span>Проверить подписки</span>
    </button>
  </section>
</template>

      <footer
        class="fade mt-auto pt-12"
        style="animation-delay: 150ms"
        x-show="!loading && !video"
      >
        <p class="mb-4 text-center text-sm text-muted">
          Поддерживаемые платформы (только для просмотра/своего контента)
        </p>

          try {
            if (this._extractId) return this._extractId(url);
            for (const pattern of this.patterns) {

              if (match && match[1]) return match[1];

          const timeout = setTimeout(

            Config.fetchTimeout,

          try {
            const data = await this._fetch(url, controller.signal);
            if (!data || !data.play) throw new Error("Видео недоступно");
            return data;
          } finally {
            clearTimeout(timeout);
          }

            return btoa(unescape(encodeURIComponent(url))).replace(
              /[+/=]/g,
              (c) => (c === "+" ? "-" : c === "/" ? "_" : ""),
            );
          } catch {
            return null;
          }
        }

        buildUrlFromId(id) {
          try {
            return this._buildUrlFromId ? this._buildUrlFromId(id) : null;
          } catch {
            return null;
          }
        }
