<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <meta name="color-scheme" content="light" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
    ></script>
    <script
      async
      src="https://plausible.io/js/pa-QR-RoZMy12hrhzIXv4u0Z.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (plausible.q = plausible.q || []).push(arguments);
        };
      plausible.init =
        plausible.init ||
        function (i) {
          plausible.o = i || {};
        };
      plausible.init();
    </script>
    <style type="text/tailwindcss">
      @theme {
        --color-bg: #ffffff;
        --color-surface: #f8f8f8;
        --color-border: #ebebeb;
        --color-text: #000000;
        --color-muted: #8e8e93;
      }

      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      html,
      body {
        background: var(--color-bg);
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
          system-ui, sans-serif;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        scrollbar-width: none;
      }

      html::-webkit-scrollbar,
      body::-webkit-scrollbar {
        display: none;
      }

      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      input {
        font-size: 16px;
        caret-color: #000000;
      }

      input:focus {
        outline: none;
      }

      .press {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1),
          opacity 0.15s ease;
      }

      .press:active {
        transform: scale(0.96);
        opacity: 0.85;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade {
        animation: fadeIn 0.4s cubic-bezier(0.25, 1, 0.5, 1) both;
      }

      .no-scrollbar {
        scrollbar-width: none;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Skeleton loading */
      .skeleton {
        background: linear-gradient(
          90deg,
          #f8f8f8 25%,
          #e8e8e8 50%,
          #f8f8f8 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.2s ease-in-out infinite;
      }

      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      /* Spring animations */
      .spring {
        transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Glass effect */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      /* Success bounce */
      @keyframes success-bounce {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
      }

      .success-bounce {
        animation: success-bounce 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Toast animation */
      @keyframes toast-in {
        from {
          opacity: 0;
          transform: translateY(-20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes toast-out {
        from {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        to {
          opacity: 0;
          transform: translateY(-20px) scale(0.95);
        }
      }

      .toast-enter {
        animation: toast-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .toast-leave {
        animation: toast-out 0.2s ease-in forwards;
      }

      /* Swipe delete */
      .swipe-item {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
          opacity 0.3s ease;
      }

      .swipe-item.deleting {
        transform: translateY(100px) scale(0.8);
        opacity: 0;
      }

      /* History item stagger */
      @keyframes historyIn {
        from {
          opacity: 0;
          transform: translateY(10px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .history-item {
        animation: historyIn 0.3s cubic-bezier(0.25, 1, 0.5, 1) both;
      }
    </style>
  </head>
  <body
    x-data="App"
    class="flex min-h-dvh flex-col select-none bg-bg text-text"
  >
    <!-- Toast уведомления -->
    <div class="fixed inset-x-4 top-4 z-50 flex flex-col items-center gap-2">
      <template x-for="toast in toasts" :key="toast.id">
        <div
          x-show="toast.visible"
          x-transition:enter="toast-enter"
          x-transition:leave="toast-leave"
          :class="toast.type === 'error' ? 'bg-red-500' : 'bg-black/90'"
          class="glass flex items-center gap-3 rounded-2xl px-5 py-3.5 shadow-lg"
        >
          <template x-if="toast.type === 'success'">
            <svg
              class="h-5 w-5 text-green-400"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 12.75 6 6 9-13.5"
              />
            </svg>
          </template>
          <template x-if="toast.type === 'error'">
            <svg
              class="h-5 w-5 text-white"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0zm-9 3.75h.008v.008H12v-.008z"
              />
            </svg>
          </template>
          <span class="text-sm font-medium text-white" x-text="toast.message"></span>
        </div>
      </template>
    </div>

    <main
      class="mx-auto flex w-full max-w-md flex-1 flex-col overflow-y-auto px-5 pb-32"
    >
      <header class="fade pb-8 pt-10 text-center">
        <h1 class="text-3xl font-bold tracking-tight">Clipper</h1>
        <p class="mt-2 text-sm text-muted" x-text="statusText"></p>
      </header>

      <section class="fade space-y-3" style="animation-delay: 50ms">
        <div class="relative">
          <div
            class="pointer-events-none absolute left-4 top-1/2 -translate-y-1/2"
          >
            <svg
              class="h-5 w-5 text-muted"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"
              />
            </svg>
          </div>
          <input
            type="url"
            x-ref="input"
            x-model="url"
            @input.debounce.100ms="detect"
            @paste="$nextTick(() => detect())"
            @keydown.enter.prevent="download"
            @dblclick="if(url) { navigator.clipboard.writeText(url); showToast('Ссылка скопирована', 'success'); TelegramBridge.haptic('light'); }"
            :disabled="loading"
            placeholder="Вставьте ссылку на видео"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            class="h-14 w-full rounded-2xl border border-border bg-surface pl-12 pr-12 text-text transition-all duration-200 placeholder:text-muted focus:border-text/20 focus:ring-4 focus:ring-black/5 disabled:opacity-40"
          />
          <button
            x-show="url.length > 0"
            x-transition:enter="transition ease-out duration-150"
            x-transition:enter-start="opacity-0 scale-75"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-100"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-75"
            @click="clear"
            :disabled="loading"
            aria-label="Очистить поле"
            class="press absolute right-3 top-1/2 grid h-8 w-8 -translate-y-1/2 place-items-center rounded-full bg-border disabled:opacity-40"
            type="button"
          >
            <svg
              class="h-4 w-4 text-muted"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <button
          x-show="platform && !loading && !video"
          x-transition:enter="transition ease-out duration-200"
          x-transition:enter-start="opacity-0 translate-y-2"
          x-transition:enter-end="opacity-100 translate-y-0"
          x-transition:leave="transition ease-in duration-150"
          x-transition:leave-start="opacity-100 translate-y-0"
          x-transition:leave-end="opacity-0 translate-y-2"
          @click="download"
          :disabled="loading"
          :style="{ backgroundColor: platform?.colors?.primary }"
          class="press flex h-14 w-full items-center justify-center gap-2.5 rounded-2xl font-semibold text-white shadow-lg disabled:opacity-40"
          type="button"
        >
          <svg
            class="h-5 w-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
            />
          </svg>
          <span>Сохранить видео</span>
        </button>
      </section>

      <!-- Skeleton Loading -->
      <template x-if="loading">
        <section class="fade mt-6 space-y-4">
          <div class="overflow-hidden rounded-2xl border border-border bg-surface">
            <div class="skeleton h-[56dvh] w-full"></div>
          </div>
          <div class="flex items-center gap-3 rounded-2xl border border-border bg-surface p-4">
            <div class="skeleton h-12 w-12 rounded-full"></div>
            <div class="flex-1 space-y-2">
              <div class="skeleton h-4 w-32 rounded-lg"></div>
              <div class="skeleton h-3 w-24 rounded-lg"></div>
            </div>
          </div>
          <div class="skeleton h-4 w-3/4 rounded-lg"></div>
          <div class="grid grid-cols-4 gap-2 rounded-2xl border border-border bg-surface p-3">
            <template x-for="i in 4" :key="i">
              <div class="flex flex-col items-center gap-2 py-2">
                <div class="skeleton h-9 w-9 rounded-full"></div>
                <div class="skeleton h-3 w-8 rounded"></div>
                <div class="skeleton h-2 w-12 rounded"></div>
              </div>
            </template>
          </div>
          <div class="flex justify-center pt-4">
            <p class="text-sm text-muted" x-text="loadingText"></p>
          </div>
        </section>
      </template>

      <template x-if="video && !loading">
        <section class="fade mt-6 space-y-4" :class="{ 'success-bounce': justLoaded }">
          <div
            class="overflow-hidden rounded-2xl border border-border bg-surface shadow-sm"
          >
            <div class="relative h-[56dvh] w-full bg-black">
              <video
                :src="video.play"
                :poster="video.cover"
                class="absolute inset-0 h-full w-full object-contain"
                controls
                playsinline
                webkit-playsinline
              ></video>
              <div
                class="glass absolute left-3 top-3 flex items-center gap-1.5 rounded-xl px-2.5 py-1.5 shadow-sm"
              >
                <svg
                  class="h-4 w-4"
                  :style="{ color: platform?.colors?.icon }"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path :d="platform?.icon" />
                </svg>
                <span
                  class="text-xs font-semibold text-text"
                  x-text="platform?.name"
                ></span>
              </div>
              <div
                class="glass absolute right-3 top-3 rounded-xl px-2.5 py-1.5 shadow-sm"
              >
                <span
                  class="text-xs font-semibold text-text"
                  x-text="Formatter.time(video.duration)"
                ></span>
              </div>
            </div>
          </div>

          <div
            class="flex items-center gap-3 rounded-2xl border border-border bg-surface p-4"
          >
            <img
              :src="video.author?.avatar"
              :alt="video.author?.nickname || 'Автор'"
              @error="$event.target.src = FALLBACK_AVATAR"
              class="h-12 w-12 rounded-full border border-border object-cover"
            />
            <div class="min-w-0 flex-1">
              <p
                class="truncate font-semibold text-text"
                x-text="video.author?.nickname || 'Неизвестный автор'"
              ></p>
              <p
                class="truncate text-sm text-muted"
                x-text="video.author?.unique_id ? '@' + video.author.unique_id : ''"
              ></p>
            </div>
            <svg
              class="h-5 w-5"
              :style="{ color: platform?.colors?.icon }"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path :d="platform?.icon" />
            </svg>
          </div>

          <p
            x-show="video.title"
            x-transition
            class="line-clamp-2 px-1 text-sm leading-relaxed text-text"
            x-text="video.title"
          ></p>

          <template x-if="visibleStats.length > 0">
            <div
              class="grid gap-2 rounded-2xl border border-border bg-surface p-3"
              :style="{ gridTemplateColumns: 'repeat(' + visibleStats.length + ', minmax(0, 1fr))' }"
            >
              <template x-for="stat in visibleStats" :key="stat.key">
                <div class="py-2 text-center">
                  <div
                    class="mx-auto grid h-9 w-9 place-items-center rounded-full"
                    :style="{ backgroundColor: platform?.colors?.statsBg }"
                  >
                    <svg
                      class="h-4 w-4"
                      :style="{ color: platform?.colors?.statsIcon }"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1.5"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        :d="stat.icon"
                      />
                    </svg>
                  </div>
                  <p
                    class="mt-1 text-sm font-semibold text-text"
                    x-text="Formatter.number(video[stat.key])"
                  ></p>
                  <p
                    class="mt-0.5 text-[10px] text-muted"
                    x-text="stat.label"
                  ></p>
                </div>
              </template>
            </div>
          </template>

          <div class="grid grid-cols-2 gap-3 pt-2">
            <button
              @click="saveVideo"
              :style="{ backgroundColor: platform?.colors?.save }"
              aria-label="Сохранить видео"
              class="press flex h-14 items-center justify-center gap-2 rounded-2xl font-semibold text-white shadow-lg"
            >
              <svg
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
                />
              </svg>
              <span>Сохранить</span>
            </button>
            <button
              @click="shareStory"
              :style="{ backgroundColor: platform?.colors?.story }"
              aria-label="Поделиться в историю"
              class="press flex h-14 items-center justify-center gap-2 rounded-2xl font-semibold text-white shadow-lg"
            >
              <svg
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
              <span>В историю</span>
            </button>
          </div>
        </section>
      </template>

      <!-- Пустое состояние истории -->
      <template x-if="history.length === 0 && !loading && !video">
        <div class="fade mt-8 flex flex-col items-center py-8 text-center" style="animation-delay: 100ms">
          <div class="mb-4 grid h-16 w-16 place-items-center rounded-full bg-surface">
            <svg class="h-8 w-8 text-muted" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
          </div>
          <p class="text-sm text-muted">История пуста</p>
          <p class="mt-1 text-xs text-muted/60">Сохранённые видео появятся здесь</p>
        </div>
      </template>

      <!-- История с swipe-to-delete -->
      <template x-if="history.length > 0 && !loading">
        <section class="fade mt-8" style="animation-delay: 100ms">
          <div class="mb-4 flex items-center gap-2">
            <svg
              class="h-5 w-5 text-muted"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            <h2 class="font-semibold text-text">Недавние видео</h2>
            <span class="ml-auto text-xs text-muted">↑ удалить</span>
          </div>
          <div class="no-scrollbar -mx-5 flex gap-3 overflow-x-auto px-5 pb-2">
            <template x-for="(item, index) in history" :key="item.id">
              <div
                x-data="{ 
                  startY: 0, 
                  currentY: 0, 
                  swiping: false,
                  deleting: false,
                  triggered: false,
                  get translateY() { return Math.min(0, this.currentY - this.startY) }
                }"
                @touchstart="startY = $event.touches[0].clientY; currentY = startY; swiping = true; triggered = false"
                @touchmove="
                  if(swiping) {
                    const newY = $event.touches[0].clientY;
                    if(!triggered && (currentY - startY) > -60 && (newY - startY) <= -60) {
                      TelegramBridge.haptic('rigid');
                      triggered = true;
                    }
                    currentY = newY;
                  }
                "
                @touchend="
                  if(translateY < -60) { 
                    deleting = true;
                    TelegramBridge.haptic('medium');
                    setTimeout(() => deleteHistoryItem(item.id), 200);
                  } else { 
                    currentY = startY;
                  }
                  swiping = false;
                "
                :style="{ 
                  transform: deleting ? '' : `translateY(${translateY}px)`,
                  opacity: deleting ? 0 : (1 + translateY / 120),
                  animationDelay: (index * 50) + 'ms'
                }"
                :class="{ 'deleting': deleting }"
                class="history-item swipe-item w-[88px] shrink-0"
              >
                <button
                  @click="if(!swiping && Math.abs(translateY) < 5) loadHistory(item)"
                  aria-label="Загрузить из истории"
                  class="press w-full"
                >
                  <div
                    class="relative mb-2 h-[120px] w-[88px] overflow-hidden rounded-xl border border-border"
                  >
                    <img
                      :src="item.cover"
                      alt="Обложка"
                      @error="$event.target.src = FALLBACK_COVER"
                      class="h-full w-full object-cover"
                      loading="lazy"
                    />
                    <div
                      class="absolute inset-x-0 bottom-0 h-12 bg-gradient-to-t from-black/60 to-transparent"
                    ></div>
                    <div
                      class="absolute bottom-2 left-2 grid h-5 w-5 place-items-center rounded-full bg-white"
                    >
                      <svg
                        class="h-3 w-3"
                        :style="{ color: PlatformRegistry.get(item.platform)?.colors?.icon }"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                      >
                        <path
                          :d="PlatformRegistry.get(item.platform)?.icon"
                        />
                      </svg>
                    </div>
                    <!-- Индикатор удаления -->
                    <div 
                      x-show="translateY < -20"
                      x-transition:enter="transition ease-out duration-150"
                      x-transition:enter-start="opacity-0"
                      x-transition:enter-end="opacity-100"
                      class="absolute inset-0 flex items-center justify-center bg-red-500/90"
                    >
                      <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                      </svg>
                    </div>
                  </div>
                  <p
                    class="truncate text-left text-xs text-muted"
                    x-text="item.author"
                  ></p>
                </button>
              </div>
            </template>
          </div>
        </section>
      </template>

      <footer
        class="fade mt-auto pt-12"
        style="animation-delay: 150ms"
        x-show="!loading && !video"
        x-transition
      >
        <p class="mb-4 text-center text-sm text-muted">
          Поддерживаемые платформы
        </p>
        <div class="flex flex-wrap justify-center gap-3">
          <template x-for="p in PlatformRegistry.all()" :key="p.name">
            <div
              class="flex items-center gap-2.5 rounded-xl border border-border bg-surface px-5 py-3"
            >
              <svg
                class="h-5 w-5"
                :style="{ color: p.colors?.icon }"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path :d="p.icon" />
              </svg>
              <span
                class="text-sm font-semibold text-text"
                x-text="p.name"
              ></span>
            </div>
          </template>
        </div>
      </footer>
    </main>

    <script>
      const FETCH_TIMEOUT = 15000;
      const TOAST_DURATION = 3000;
      const FALLBACK_AVATAR =
        "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 48 48%22><rect fill=%22%23e5e5e5%22 width=%2248%22 height=%2248%22/></svg>";
      const FALLBACK_COVER =
        "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 88 120%22><rect fill=%22%23e5e5e5%22 width=%2288%22 height=%22120%22/></svg>";

      window.FALLBACK_AVATAR = FALLBACK_AVATAR;
      window.FALLBACK_COVER = FALLBACK_COVER;

      class TelegramBridge {
        static #app = window.Telegram?.WebApp;

        static init() {
          if (!this.#app) return;
          this.#app.ready();
          this.#app.requestFullscreen?.();
          this.#app.disableVerticalSwipes?.();
          this.#app.setHeaderColor("#ffffff");
          this.#app.setBackgroundColor("#ffffff");
        }

        static get showPromo() {
          return true;
        }

        static haptic(type = "light") {
          this.#app?.HapticFeedback?.impactOccurred(type);
        }

        static notify(type) {
          this.#app?.HapticFeedback?.notificationOccurred(type);
        }

        static download(url, filename) {
          if (!this.#app?.downloadFile) return false;
          this.#app.downloadFile({ url, file_name: filename });
          return true;
        }

        static shareStory(mediaUrl, options = {}) {
          if (!this.#app?.shareToStory) return false;

          const storyParams = this.showPromo
            ? {
                text: options.text || "",
                widget_link: {
                  url: "https://t.me/ClipperAppBot",
                  name: "Clipper",
                },
              }
            : {};

          this.#app.shareToStory(mediaUrl, storyParams);
          return true;
        }
      }

      window.TelegramBridge = TelegramBridge;

      class Storage {
        static #KEY = "clipper_history";
        static #MAX = 20;

        static get() {
          try {
            return JSON.parse(localStorage.getItem(this.#KEY)) || [];
          } catch {
            return [];
          }
        }

        static add(item) {
          try {
            const list = this.get().filter((i) => i.id !== item.id);
            list.unshift(item);
            localStorage.setItem(
              this.#KEY,
              JSON.stringify(list.slice(0, this.#MAX))
            );
          } catch {}
        }

        static remove(id) {
          try {
            const list = this.get().filter((i) => i.id !== id);
            localStorage.setItem(this.#KEY, JSON.stringify(list));
          } catch {}
        }

        static clear() {
          try {
            localStorage.removeItem(this.#KEY);
          } catch {}
        }
      }

      class Formatter {
        static time(seconds) {
          if (!seconds) return "0:00";
          const mins = Math.floor(seconds / 60);
          const secs = Math.floor(seconds % 60);
          return `${mins}:${secs.toString().padStart(2, "0")}`;
        }

        static number(num) {
          if (!num) return "0";
          if (num >= 1000000) return (num / 1000000).toFixed(1) + "M";
          if (num >= 1000) return (num / 1000).toFixed(1) + "K";
          return num.toString();
        }
      }

      class Platform {
        constructor(config) {
          this.name = config.name;
          this.colors = config.colors;
          this.icon = config.icon;
          this.patterns = config.patterns;
          this.stats = config.stats;
          this._fetch = config.fetch;
        }

        match(url) {
          return this.patterns.some((pattern) => pattern.test(url));
        }

        async fetch(url) {
          const controller = new AbortController();
          const timeout = setTimeout(() => controller.abort(), FETCH_TIMEOUT);

          try {
            const data = await this._fetch(url, controller.signal);
            if (!data?.play) throw new Error("Видео недоступно");
            return data;
          } finally {
            clearTimeout(timeout);
          }
        }

        getFilename(video) {
          return `${this.name.toLowerCase()}_${video.id || Date.now()}.mp4`;
        }
      }

      class PlatformRegistry {
        static #platforms = [];

        static register(config) {
          this.#platforms.push(new Platform(config));
        }

        static detect(url) {
          return this.#platforms.find((p) => p.match(url)) || null;
        }

        static get(name) {
          return this.#platforms.find((p) => p.name === name) || null;
        }

        static all() {
          return this.#platforms;
        }
      }

      PlatformRegistry.register({
        name: "TikTok",
        colors: {
          primary: "#fe2c55",
          progress: "#000000",
          icon: "#000000",
          save: "#fe2c55",
          story: "#000000",
          statsBg: "#fe2c5520",
          statsIcon: "#fe2c55",
        },
        icon: "M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64c.29 0 .58.04.88.13V9.4c-.29-.03-.6-.05-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4c-.35-.05-.7-.08-1.04-.1z",
        patterns: [
          /tiktok\.com\/@[\w.-]+\/video\/(\d+)/i,
          /tiktok\.com\/t\/([\w-]+)/i,
          /vm\.tiktok\.com\/([\w-]+)/i,
          /vt\.tiktok\.com\/([\w-]+)/i,
        ],
        stats: [
          {
            key: "play_count",
            label: "Просмотры",
            icon: "M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z",
          },
          {
            key: "digg_count",
            label: "Лайки",
            icon: "M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z",
          },
          {
            key: "comment_count",
            label: "Комменты",
            icon: "M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z",
          },
          {
            key: "share_count",
            label: "Репосты",
            icon: "M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z",
          },
        ],
        async fetch(url, signal) {
          const response = await fetch("https://www.tikwm.com/api/", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ url, hd: 1 }),
            signal,
          });
          if (!response.ok) throw new Error("Ошибка сети");
          const json = await response.json();
          if (json.code !== 0) throw new Error("Видео не найдено");
          return json.data;
        },
      });

      window.Formatter = Formatter;
      window.PlatformRegistry = PlatformRegistry;

      document.addEventListener("alpine:init", () => {
        Alpine.data("App", () => ({
          url: "",
          platform: null,
          loading: false,
          video: null,
          history: Storage.get(),
          toasts: [],
          toastId: 0,
          justLoaded: false,

          get statusText() {
            if (this.loading) return "Загрузка видео...";
            if (this.video) return "Видео готово к сохранению";
            if (this.platform) return `${this.platform.name} видео найдено`;
            return "Сохраняйте видео легко и быстро";
          },

          get loadingText() {
            return "Получаем видео...";
          },

          get visibleStats() {
            if (!this.platform?.stats || !this.video) return [];
            return this.platform.stats.filter(
              (stat) =>
                this.video[stat.key] != null && this.video[stat.key] > 0
            );
          },

          init() {
            TelegramBridge.init();
          },

          showToast(message, type = "success") {
            const id = ++this.toastId;
            const toast = { id, message, type, visible: true };
            this.toasts.push(toast);

            setTimeout(() => {
              toast.visible = false;
              setTimeout(() => {
                this.toasts = this.toasts.filter((t) => t.id !== id);
              }, 200);
            }, TOAST_DURATION);
          },

          detect() {
            this.platform = PlatformRegistry.detect(this.url);
            if (this.platform) TelegramBridge.haptic("light");
          },

          clear() {
            this.url = "";
            this.platform = null;
            this.video = null;
            this.justLoaded = false;
            TelegramBridge.haptic("light");
          },

          async download() {
            if (!this.platform || this.loading) return;

            this.$refs.input?.blur();
            this.loading = true;
            this.video = null;
            this.justLoaded = false;
            TelegramBridge.haptic("medium");

            try {
              this.video = await this.platform.fetch(this.url);
              this.justLoaded = true;
              setTimeout(() => (this.justLoaded = false), 500);

              Storage.add({
                id: this.video.id || Date.now(),
                cover: this.video.cover,
                author:
                  this.video.author?.nickname ||
                  this.video.author?.unique_id ||
                  "Неизвестный автор",
                url: this.url,
                platform: this.platform.name,
              });

              this.history = Storage.get();
              TelegramBridge.notify("success");
              this.showToast("Видео загружено", "success");
            } catch (err) {
              const message =
                err.name === "AbortError"
                  ? "Превышено время ожидания"
                  : err.message || "Произошла ошибка";
              this.showToast(message, "error");
              TelegramBridge.notify("error");
            } finally {
              this.loading = false;
            }
          },

          saveVideo() {
            if (!this.video?.play) return;

            const filename = this.platform.getFilename(this.video);
            const success = TelegramBridge.download(this.video.play, filename);

            if (success) {
              TelegramBridge.notify("success");
              this.showToast("Видео сохраняется", "success");
            } else {
              this.showToast("Доступно только в Telegram", "error");
              TelegramBridge.notify("error");
            }
          },

          shareStory() {
            if (!this.video?.play) return;

            const storyText = this.video.title?.trim()
              ? `${this.video.title.trim()}\n\nСохранено с ${this.platform.name} через @ClipperAppBot`
              : `Сохранено с ${this.platform.name} через @ClipperAppBot`;

            const success = TelegramBridge.shareStory(this.video.play, {
              text: storyText,
            });

            if (success) {
              TelegramBridge.notify("success");
              this.showToast("Открываем истории", "success");
            } else {
              this.showToast("Доступно только в Telegram", "error");
              TelegramBridge.notify("error");
            }
          },

          loadHistory(item) {
            this.url = item.url;
            this.platform = PlatformRegistry.get(item.platform);
            if (this.platform) {
              TelegramBridge.haptic("light");
              this.download();
            } else {
              this.showToast("Платформа не поддерживается", "error");
              TelegramBridge.notify("error");
            }
          },

          deleteHistoryItem(id) {
            Storage.remove(id);
            this.history = Storage.get();
            this.showToast("Удалено", "success");
          },
        }));
      });
    </script>
  </body>
</html>
