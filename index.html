<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Video Downloader</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
    
    <style type="text/tailwindcss">
        @theme {
            --color-tg-bg: var(--tg-theme-bg-color, #1a1a1a);
            --color-tg-text: var(--tg-theme-text-color, #ffffff);
            --color-tg-hint: var(--tg-theme-hint-color, #9ca3af);
            --color-tg-link: var(--tg-theme-link-color, #3b82f6);
            --color-tg-btn: var(--tg-theme-button-color, #3b82f6);
            --color-tg-btn-text: var(--tg-theme-button-text-color, #ffffff);
            --color-tg-secondary: var(--tg-theme-secondary-bg-color, #2a2a2a);
            --color-tg-header: var(--tg-theme-header-bg-color, #1a1a1a);
        }
        
        [x-cloak] { display: none !important; }
        
        /* Скрытие скроллбара для чистого вида */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body {
            background-color: var(--tg-theme-bg-color, #1a1a1a);
        }
    </style>
</head>
<body 
    class="bg-tg-bg text-tg-text h-dvh w-screen overflow-hidden select-none antialiased"
    x-data="app"
    x-cloak
>
    <!-- Основной контейнер с отступами Safe Area -->
    <div 
        class="flex flex-col h-full relative" 
        :style="{ 
            paddingTop: `${safeAreaTop}px`, 
            paddingBottom: `${safeAreaBottom}px` 
        }"
    >
        <!-- Скроллящаяся область контента -->
        <main class="flex-1 overflow-y-auto overflow-x-hidden p-4 space-y-6 no-scrollbar overscroll-contain">
            
            <!-- Секция ввода -->
            <section class="space-y-2">
                <div class="relative group">
                    <input 
                        type="url" 
                        x-model="url"
                        @input.debounce.500ms="analyze"
                        class="w-full pl-4 pr-12 py-4 rounded-2xl bg-tg-secondary text-tg-text placeholder-tg-hint text-base outline-none border-2 transition-all duration-200"
                        :class="urlError ? 'border-red-500/50 focus:border-red-500' : (url ? 'border-tg-btn' : 'border-transparent focus:border-tg-btn/50')"
                        placeholder="Вставьте ссылку..."
                        inputmode="url"
                        autocomplete="off"
                    >
                    <button 
                        @click="handlePasteOrClear"
                        class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-xl text-tg-hint hover:text-tg-text active:scale-90 transition-all"
                        type="button"
                    >
                        <!-- Иконка крестика (если есть текст) -->
                        <svg x-show="url" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
                        <!-- Иконка вставки (если пусто) -->
                        <svg x-show="!url" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                    </button>
                </div>
                <p x-show="urlError" x-text="urlError" x-transition class="text-red-400 text-xs px-2 font-medium"></p>
            </section>

            <!-- Платформы -->
            <section>
                <p class="text-xs text-tg-hint uppercase tracking-wider mb-3 px-1 font-bold opacity-70">Поддерживается</p>
                <div class="grid grid-cols-4 gap-2">
                    <template x-for="p in platforms" :key="p.id">
                        <div 
                            class="bg-tg-secondary/50 rounded-2xl p-2.5 flex flex-col items-center gap-2 transition-all duration-200"
                            :class="active === p.id ? 'bg-tg-secondary ring-2 ring-tg-btn shadow-lg scale-105' : 'opacity-60 grayscale'"
                        >
                            <div class="w-8 h-8 rounded-lg flex items-center justify-center shadow-sm" :style="`background: ${p.bg}`">
                                <span x-html="p.svg" class="w-4 h-4 text-white"></span>
                            </div>
                            <span class="text-[10px] font-medium" x-text="p.name"></span>
                        </div>
                    </template>
                </div>
            </section>

            <!-- Загрузка -->
            <section x-show="loading" x-transition class="py-6 flex flex-col items-center justify-center gap-3">
                <div class="w-10 h-10 rounded-full border-4 border-tg-secondary border-t-tg-btn animate-spin"></div>
                <p class="text-xs text-tg-hint font-medium animate-pulse">Анализируем ссылку...</p>
            </section>

            <!-- Ошибка -->
            <section x-show="error && !loading" x-transition>
                <div class="bg-red-500/10 border border-red-500/20 rounded-2xl p-4 flex gap-3 items-start">
                    <svg class="w-6 h-6 text-red-500 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    <div>
                        <h3 class="text-red-500 font-semibold text-sm">Ошибка загрузки</h3>
                        <p class="text-tg-hint text-xs mt-1 leading-relaxed" x-text="error"></p>
                        <button @click="analyze" class="mt-2 text-xs font-bold text-tg-link uppercase tracking-wide">Повторить</button>
                    </div>
                </div>
            </section>

            <!-- Результат видео -->
            <section x-show="video && !loading && !error" x-transition class="space-y-4">
                <!-- Карточка видео -->
                <div class="bg-tg-secondary rounded-3xl overflow-hidden shadow-sm ring-1 ring-white/5">
                    <div class="relative aspect-video bg-black">
                        <img :src="video?.thumbnail" class="w-full h-full object-cover opacity-90" alt="">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent"></div>
                        
                        <!-- Инфо о видео -->
                        <div class="absolute bottom-0 left-0 right-0 p-4">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="px-2 py-0.5 rounded-md bg-white/20 backdrop-blur-md text-[10px] font-bold text-white" x-text="video?.duration || 'VIDEO'"></span>
                            </div>
                            <h3 class="text-white font-semibold text-sm line-clamp-2 leading-tight" x-text="video?.title"></h3>
                            <p class="text-white/60 text-xs mt-1" x-text="video?.author"></p>
                        </div>
                    </div>
                </div>

                <!-- Выбор качества -->
                <div>
                    <p class="text-xs text-tg-hint uppercase tracking-wider mb-2 px-1 font-bold opacity-70">Качество</p>
                    <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                        <template x-for="m in video?.medias" :key="m.url">
                            <button 
                                @click="selectMedia(m)"
                                class="shrink-0 px-4 py-2.5 rounded-xl text-xs font-bold transition-all duration-200 border"
                                :class="selectedMedia?.url === m.url 
                                    ? 'bg-tg-btn border-tg-btn text-tg-btn-text shadow-lg shadow-tg-btn/20' 
                                    : 'bg-tg-secondary border-transparent text-tg-text hover:bg-tg-secondary/80'"
                            >
                                <div class="flex flex-col items-center gap-0.5">
                                    <span x-text="m.quality || 'HD'"></span>
                                    <span class="text-[9px] opacity-70 font-normal" x-text="m.formattedSize || (m.extension ? m.extension.toUpperCase() : 'MP4')"></span>
                                </div>
                            </button>
                        </template>
                    </div>
                </div>
            </section>

            <!-- История -->
            <section x-show="history.length > 0" x-transition>
                <div class="flex items-center justify-between mb-2 px-1">
                    <p class="text-xs text-tg-hint uppercase tracking-wider font-bold opacity-70">История</p>
                    <button @click="clearHistory" class="text-xs text-tg-link font-medium active:opacity-60">Очистить</button>
                </div>
                <div class="space-y-2">
                    <template x-for="h in history" :key="h.id">
                        <button 
                            @click="restoreFromHistory(h)"
                            class="w-full bg-tg-secondary/50 hover:bg-tg-secondary rounded-2xl p-2 flex items-center gap-3 transition-colors text-left group"
                        >
                            <img :src="h.thumbnail" class="w-12 h-12 rounded-xl object-cover bg-black/20 shrink-0" loading="lazy">
                            <div class="flex-1 min-w-0">
                                <p class="text-xs font-medium truncate text-tg-text group-hover:text-tg-link transition-colors" x-text="h.title"></p>
                                <p class="text-[10px] text-tg-hint mt-0.5" x-text="timeAgo(h.time)"></p>
                            </div>
                            <div class="w-6 h-6 rounded-full bg-tg-bg flex items-center justify-center text-tg-hint">
                                <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                            </div>
                        </button>
                    </template>
                </div>
            </section>
        </main>

        <!-- Футер с кнопкой -->
        <div class="shrink-0 p-4 pt-2 bg-gradient-to-t from-tg-bg via-tg-bg to-transparent z-10">
            <!-- Прогресс бар -->
            <div x-show="downloading" x-transition class="mb-3">
                <div class="flex justify-between text-xs mb-1.5 px-1">
                    <span class="text-tg-hint">Загрузка файла...</span>
                    <span class="font-bold text-tg-btn" x-text="`${progress}%`"></span>
                </div>
                <div class="h-1.5 bg-tg-secondary rounded-full overflow-hidden">
                    <div class="h-full bg-tg-btn rounded-full transition-all duration-300 ease-out" :style="`width: ${progress}%`"></div>
                </div>
            </div>

            <button 
                @click="download"
                :disabled="!video || !selectedMedia || downloading"
                class="w-full py-3.5 rounded-xl font-bold text-sm flex items-center justify-center gap-2 transition-all duration-200 active:scale-[0.98] disabled:active:scale-100 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-tg-btn/10"
                :class="video && selectedMedia && !downloading ? 'bg-tg-btn text-tg-btn-text' : 'bg-tg-secondary text-tg-hint'"
            >
                <template x-if="!downloading">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                </template>
                <span x-text="getButtonText()"></span>
            </button>
        </div>

        <!-- Тост уведомление -->
        <div 
            x-show="toast.show" 
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-8 scale-90"
            x-transition:enter-end="opacity-100 translate-y-0 scale-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-95"
            class="fixed top-4 left-4 right-4 z-50 flex justify-center pointer-events-none"
        >
            <div class="bg-tg-secondary/90 backdrop-blur-md border border-white/5 shadow-2xl rounded-2xl px-4 py-3 flex items-center gap-3 max-w-sm w-full">
                <div :class="toast.ok ? 'bg-green-500' : 'bg-red-500'" class="w-2 h-2 rounded-full shrink-0 animate-pulse"></div>
                <p class="text-sm font-medium text-tg-text" x-text="toast.msg"></p>
            </div>
        </div>
    </div>

    <script>
        // ВАЖНО: В реальном продакшене используйте прокси-сервер, чтобы скрыть API ключ!
        const API_BASE = 'https://api.fastsaverapi.com';
        const API_KEY = 'YOUR_API_KEY_HERE'; 

        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                tg: window.Telegram?.WebApp,
                url: '',
                urlError: '',
                active: null,
                loading: false,
                error: '',
                video: null,
                selectedMedia: null,
                downloading: false,
                progress: 0,
                history: [],
                toast: { show: false, msg: '', ok: true },
                toastTimeout: null,
                safeAreaTop: 0,
                safeAreaBottom: 0,

                platforms: [
                    { id: 'ig', name: 'Instagram', bg: 'linear-gradient(45deg,#f09433,#dc2743,#bc1888)', re: /(instagram\.com|instagr\.am)/i, svg: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.069-4.85.069-3.204 0-3.584-.012-4.849-.069-3.225-.149-4.771-1.664-4.919-4.919-.058-1.265-.069-1.644-.069-4.849 0-3.204.012-3.584.069-4.849.149-3.225 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>' },
                    { id: 'tt', name: 'TikTok', bg: '#000000', re: /(tiktok\.com|vm\.tiktok)/i, svg: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93v6.16c0 2.52-1.12 4.84-2.9 6.37-1.77 1.52-4.15 2.36-6.55 2.26-1.95-.1-3.8-.69-5.38-1.73-1.58-1.04-2.8-2.47-3.51-4.23-.72-1.76-.79-3.71-.21-5.5.58-1.79 1.73-3.37 3.29-4.5 1.56-1.13 3.49-1.72 5.43-1.66v4.21c-.97-.07-1.92.25-2.66.89-.74.64-1.19 1.54-1.24 2.51.04.97.5 1.87 1.25 2.5.75.63 1.71.95 2.68.88 1.56-.1 3.01-.9 3.96-2.18.95-1.28 1.45-2.84 1.37-4.44V.02z"/></svg>' },
                    { id: 'yt', name: 'YouTube', bg: '#dc2626', re: /(youtube\.com|youtu\.be)/i, svg: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.498-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>' },
                    { id: 'x', name: 'X / Twitter', bg: '#000000', re: /(twitter\.com|x\.com)/i, svg: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"/></svg>' }
                ],

                init() {
                    // Инициализация Telegram WebApp
                    if (this.tg) {
                        this.tg.ready();
                        this.tg.expand();
                        
                        // Безопасная настройка цветов
                        try {
                            this.tg.setHeaderColor(this.tg.themeParams.secondary_bg_color || '#2a2a2a');
                            this.tg.setBackgroundColor(this.tg.themeParams.bg_color || '#1a1a1a');
                        } catch(e) {}

                        // Отслеживание Safe Area (особенно для iOS)
                        this.updateSafeArea();
                        this.tg.onEvent('viewportChanged', () => this.updateSafeArea());
                    }
                    
                    this.loadHistory();
                },

                updateSafeArea() {
                    if (this.tg) {
                        // Используем contentSafeAreaInset если доступно, иначе фоллбэк
                        const inset = this.tg.contentSafeAreaInset || { top: 0, bottom: 0 };
                        this.safeAreaTop = inset.top;
                        this.safeAreaBottom = inset.bottom;
                    }
                },

                handlePasteOrClear() {
                    if (this.url) {
                        this.url = '';
                        this.active = null;
                        this.video = null;
                        this.error = '';
                        this.haptic('light');
                    } else {
                        this.paste();
                    }
                },

                async paste() {
                    this.haptic('medium');
                    try {
                        // Сначала пробуем через API браузера
                        const text = await navigator.clipboard.readText();
                        if (text) {
                            this.url = text.trim();
                            this.analyze();
                            return;
                        }
                    } catch (e) {
                        console.log('Clipboard API failed, trying Telegram API');
                    }

                    // Фоллбэк для Telegram (если метод доступен)
                    if (this.tg?.readTextFromClipboard) {
                        this.tg.readTextFromClipboard((text) => {
                            if (text) {
                                this.url = text.trim();
                                this.analyze();
                            } else {
                                this.showToast('Буфер обмена пуст', false);
                            }
                        });
                    } else {
                        this.showToast('Вставьте ссылку вручную', false);
                    }
                },

                validateUrl(string) {
                    if (!string) return false;
                    try {
                        const url = new URL(string);
                        return url.protocol === 'http:' || url.protocol === 'https:';
                    } catch {
                        return false;
                    }
                },

                async analyze() {
                    this.error = '';
                    this.urlError = '';
                    this.video = null;
                    this.selectedMedia = null;
                    this.progress = 0;
                    this.downloading = false;

                    const trimmedUrl = this.url.trim();

                    if (!trimmedUrl) {
                        this.active = null;
                        return;
                    }

                    if (!this.validateUrl(trimmedUrl)) {
                        this.urlError = 'Некорректная ссылка';
                        this.active = null;
                        this.haptic('error');
                        return;
                    }

                    // Определение платформы
                    const platform = this.platforms.find(p => p.re.test(trimmedUrl));
                    this.active = platform ? platform.id : null;

                    if (!platform) {
                        this.urlError = 'Эта ссылка не поддерживается';
                        this.haptic('error');
                        return;
                    }

                    this.loading = true;
                    this.haptic('light');

                    try {
                        // Добавляем таймаут для fetch
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 15000); // 15 сек

                        const response = await fetch(`${API_BASE}/v1/fetch?url=${encodeURIComponent(trimmedUrl)}`, {
                            method: 'GET',
                            headers: {
                                'x-api-key': API_KEY,
                                'Accept': 'application/json'
                            },
                            signal: controller.signal
                        });
                        
                        clearTimeout(timeoutId);

                        if (!response.ok) {
                            throw new Error(`Ошибка сервера: ${response.status}`);
                        }

                        const data = await response.json();

                        if (!data.result) {
                            throw new Error('Видео не найдено или доступ закрыт');
                        }

                        // Формируем объект видео
                        const medias = Array.isArray(data.result.medias) ? data.result.medias : [];
                        
                        // Фильтруем только полезные медиа (видео/аудио)
                        const validMedias = medias.filter(m => m.url);

                        if (validMedias.length === 0) {
                            throw new Error('Ссылки для скачивания не найдены');
                        }

                        this.video = {
                            id: crypto.randomUUID(),
                            title: data.result.title || 'Видео без названия',
                            author: data.result.author || 'Неизвестный автор',
                            duration: this.formatDuration(data.result.duration),
                            thumbnail: data.result.thumbnail || '',
                            medias: validMedias,
                            sourceUrl: trimmedUrl
                        };

                        // Автовыбор лучшего качества (обычно MP4 с видео)
                        this.selectedMedia = this.video.medias.find(m => m.type === 'video' && !m.no_audio) || this.video.medias[0];

                        this.haptic('success');
                    } catch (e) {
                        console.error(e);
                        this.error = e.name === 'AbortError' ? 'Время ожидания истекло' : (e.message || 'Не удалось загрузить данные');
                        this.haptic('error');
                    } finally {
                        this.loading = false;
                    }
                },

                selectMedia(media) {
                    this.selectedMedia = media;
                    this.haptic('selection');
                },

                getButtonText() {
                    if (this.downloading) return 'Загрузка...';
                    if (!this.video) return 'Вставьте ссылку';
                    if (!this.selectedMedia) return 'Выберите качество';
                    return `Скачать ${this.selectedMedia.quality || ''} ${this.selectedMedia.extension ? this.selectedMedia.extension.toUpperCase() : ''}`;
                },

                async download() {
                    if (!this.video || !this.selectedMedia || this.downloading) return;

                    this.downloading = true;
                    this.progress = 5;
                    this.haptic('medium');

                    try {
                        const downloadUrl = this.selectedMedia.url;
                        
                        // Симуляция прогресса (так как браузер не дает реальный прогресс для openLink)
                        const interval = setInterval(() => {
                            if (this.progress < 90) {
                                this.progress += Math.random() * 10;
                                this.progress = Math.min(90, Math.floor(this.progress));
                            }
                        }, 200);

                        // Открываем ссылку
                        // tg.openLink предпочтительнее для WebApp
                        if (this.tg?.openLink) {
                            this.tg.openLink(downloadUrl, { try_instant_view: false });
                        } else {
                            // Фоллбэк для обычного браузера
                            const a = document.createElement('a');
                            a.href = downloadUrl;
                            a.target = '_blank';
                            a.download = this.video.title + '.' + (this.selectedMedia.extension || 'mp4');
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        }

                        // Завершаем "загрузку" через небольшую паузу
                        await new Promise(r => setTimeout(r, 1500));
                        clearInterval(interval);
                        this.progress = 100;

                        this.addToHistory();
                        this.showToast('Загрузка началась!', true);
                        this.haptic('success');

                    } catch (e) {
                        this.showToast('Ошибка старта загрузки', false);
                        this.haptic('error');
                    } finally {
                        setTimeout(() => {
                            this.downloading = false;
                            this.progress = 0;
                        }, 1000);
                    }
                },

                addToHistory() {
                    const newItem = {
                        id: this.video.id,
                        title: this.video.title,
                        thumbnail: this.video.thumbnail,
                        url: this.video.sourceUrl,
                        time: Date.now()
                    };
                    
                    // Удаляем дубликаты
                    const filtered = this.history.filter(h => h.url !== newItem.url);
                    // Оставляем только последние 10
                    this.history = [newItem, ...filtered].slice(0, 10);
                    this.saveHistory();
                },

                restoreFromHistory(item) {
                    this.url = item.url;
                    this.analyze();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },

                loadHistory() {
                    try {
                        const saved = localStorage.getItem('dl_history');
                        this.history = saved ? JSON.parse(saved) : [];
                    } catch (e) {
                        this.history = [];
                    }
                },

                saveHistory() {
                    localStorage.setItem('dl_history', JSON.stringify(this.history));
                },

                clearHistory() {
                    if (confirm('Очистить историю?')) {
                        this.history = [];
                        this.saveHistory();
                        this.haptic('medium');
                    }
                },

                // Утилиты
                haptic(type) {
                    if (!this.tg?.HapticFeedback) return;
                    
                    switch(type) {
                        case 'light': this.tg.HapticFeedback.impactOccurred('light'); break;
                        case 'medium': this.tg.HapticFeedback.impactOccurred('medium'); break;
                        case 'heavy': this.tg.HapticFeedback.impactOccurred('heavy'); break;
                        case 'selection': this.tg.HapticFeedback.selectionChanged(); break;
                        case 'success': this.tg.HapticFeedback.notificationOccurred('success'); break;
                        case 'error': this.tg.HapticFeedback.notificationOccurred('error'); break;
                    }
                },

                showToast(msg, ok = true) {
                    if (this.toastTimeout) clearTimeout(this.toastTimeout);
                    this.toast = { show: true, msg, ok };
                    this.toastTimeout = setTimeout(() => {
                        this.toast.show = false;
                    }, 3000);
                },

                formatDuration(seconds) {
                    if (!seconds) return '';
                    // Если API возвращает строку типа "03:45", возвращаем как есть
                    if (typeof seconds === 'string' && seconds.includes(':')) return seconds;
                    
                    // Если число
                    const sec = parseInt(seconds);
                    if (isNaN(sec)) return '';
                    const m = Math.floor(sec / 60);
                    const s = sec % 60;
                    return `${m}:${s.toString().padStart(2, '0')}`;
                },

                timeAgo(timestamp) {
                    const seconds = Math.floor((Date.now() - timestamp) / 1000);
                    if (seconds < 60) return 'Только что';
                    const minutes = Math.floor(seconds / 60);
                    if (minutes < 60) return `${minutes} мин. назад`;
                    const hours = Math.floor(minutes / 60);
                    if (hours < 24) return `${hours} ч. назад`;
                    return `${Math.floor(hours / 24)} дн. назад`;
                }
            }));
        });
    </script>
