<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <meta name="color-scheme" content="light" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
    ></script>
    <style type="text/tailwindcss">
      @theme {
        --color-bg: #ffffff;
        --color-surface: #f8f8f8;
        --color-border: #ebebeb;
        --color-text: #000000;
        --color-muted: #8e8e93;
      }

      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      html,
      body {
        background: var(--color-bg);
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
          system-ui, sans-serif;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        scrollbar-width: none;
      }

      html::-webkit-scrollbar,
      body::-webkit-scrollbar {
        display: none;
      }

      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      input {
        font-size: 16px;
      }

      input:focus {
        outline: none;
      }

      .press {
        transition: transform 80ms ease, opacity 80ms ease;
      }

      .press:active {
        transform: scale(0.97);
        opacity: 0.8;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade {
        animation: fadeIn 0.4s cubic-bezier(0.25, 1, 0.5, 1) both;
      }

      .no-scrollbar {
        scrollbar-width: none;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body
    x-data="App"
    class="flex min-h-dvh flex-col select-none bg-bg text-text"
  >
    <main
      class="mx-auto flex w-full max-w-md flex-1 flex-col overflow-y-auto scroll-smooth px-5 pb-32"
    >
      <header class="fade pb-8 pt-10 text-center">
        <h1 class="text-3xl font-bold tracking-tight">Clipper</h1>
        <p class="mt-2 text-sm text-muted" x-text="statusText"></p>
      </header>

      <section class="fade space-y-3" style="animation-delay: 50ms">
        <div class="relative">
          <div
            class="pointer-events-none absolute left-4 top-1/2 -translate-y-1/2"
          >
            <svg
              class="h-5 w-5 text-muted"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"
              />
            </svg>
          </div>
          <input
            type="url"
            x-ref="input"
            x-model="url"
            @input.debounce.100ms="detect"
            @paste="$nextTick(detect)"
            @keydown.enter.prevent="download"
            :disabled="loading"
            placeholder="Вставьте ссылку на видео"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            class="h-14 w-full rounded-2xl border border-border bg-surface pl-12 pr-12 text-text transition-colors placeholder:text-muted focus:border-text/20 disabled:opacity-40"
          />
          <button
            x-show="url.length > 0"
            x-transition.opacity.duration.100ms
            @click="clear"
            class="press absolute right-3 top-1/2 grid h-8 w-8 -translate-y-1/2 place-items-center rounded-full bg-border"
            type="button"
          >
            <svg
              class="h-4 w-4 text-muted"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <button
          x-show="platform && !loading && !video"
          x-transition.opacity.duration.150ms
          @click="download"
          :style="{ backgroundColor: platform?.color }"
          class="press flex h-14 w-full items-center justify-center gap-2.5 rounded-2xl font-semibold text-white"
          type="button"
        >
          <svg
            class="h-5 w-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
            />
          </svg>
          <span>Скачать видео</span>
        </button>
      </section>

      <template x-if="loading">
        <section
          class="fade flex flex-1 flex-col items-center justify-center py-20"
        >
          <div class="mb-6 w-full max-w-[240px]">
            <div class="mb-3 flex items-center justify-between">
              <span class="text-sm font-semibold text-text">Загрузка</span>
              <span
                class="text-sm font-semibold text-text"
                x-text="progress + '%'"
              ></span>
            </div>
            <div
              class="h-2 overflow-hidden rounded-full border border-border bg-surface"
            >
              <div
                class="h-full rounded-full transition-all duration-200 ease-out"
                :style="{ backgroundColor: platform?.color, width: progress + '%' }"
              ></div>
            </div>
          </div>
          <p class="text-sm text-muted" x-text="loadingText"></p>
        </section>
      </template>

      <template x-if="error && !loading">
        <section
          class="fade mt-6 rounded-2xl border border-red-100 bg-red-50 p-4"
        >
          <div class="flex items-start gap-3">
            <div
              class="grid h-10 w-10 shrink-0 place-items-center rounded-full bg-red-100"
            >
              <svg
                class="h-5 w-5 text-red-500"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0zm-9 3.75h.008v.008H12v-.008z"
                />
              </svg>
            </div>
            <div class="min-w-0 flex-1 pt-0.5">
              <p class="text-sm font-semibold text-red-600">Ошибка</p>
              <p class="mt-0.5 text-sm text-red-500" x-text="error"></p>
            </div>
          </div>
        </section>
      </template>

      <template x-if="video && !loading">
        <section class="fade mt-6 space-y-4">
          <div
            class="overflow-hidden rounded-2xl border border-border bg-surface"
          >
            <div class="relative h-[56dvh] w-full bg-black">
              <video
                :src="video.play"
                :poster="video.cover"
                class="absolute inset-0 h-full w-full object-contain"
                controls
                playsinline
                webkit-playsinline
                x-ref="player"
              ></video>
              <div
                class="absolute left-3 top-3 flex items-center gap-1.5 rounded-lg bg-white/95 px-2.5 py-1.5 shadow-sm"
              >
                <svg
                  class="h-4 w-4"
                  :style="{ color: platform.color }"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path :d="platform.icon" />
                </svg>
                <span
                  class="text-xs font-semibold text-text"
                  x-text="platform.name"
                ></span>
              </div>
              <div
                class="absolute right-3 top-3 rounded-lg bg-white/95 px-2.5 py-1.5 shadow-sm"
              >
                <span
                  class="text-xs font-semibold text-text"
                  x-text="formatTime(video.duration)"
                ></span>
              </div>
            </div>
          </div>

          <div
            class="flex items-center gap-3 rounded-2xl border border-border bg-surface p-4"
          >
            <img
              :src="video.author?.avatar || 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 48 48%22><rect fill=%22%23e5e5e5%22 width=%2248%22 height=%2248%22/></svg>'"
              :alt="video.author?.nickname || 'Автор'"
              class="h-12 w-12 rounded-full border border-border object-cover"
            />
            <div class="min-w-0 flex-1">
              <p
                class="truncate font-semibold text-text"
                x-text="video.author?.nickname || 'Неизвестный автор'"
              ></p>
              <p
                class="truncate text-sm text-muted"
                x-text="video.author?.unique_id ? '@' + video.author.unique_id : ''"
              ></p>
            </div>
            <svg
              class="h-5 w-5"
              :style="{ color: platform.color }"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path :d="platform.icon" />
            </svg>
          </div>

          <p
            x-show="video.title"
            class="line-clamp-2 px-1 text-sm leading-relaxed text-text"
            x-text="video.title"
          ></p>

          <template x-if="visibleStats.length">
            <div
              class="grid gap-2 rounded-2xl border border-border bg-surface p-3"
              :class="'grid-cols-' + visibleStats.length"
            >
              <template x-for="stat in visibleStats" :key="stat.key">
                <div class="py-2 text-center">
                  <div
                    class="mx-auto grid h-9 w-9 place-items-center rounded-full"
                    :style="{ backgroundColor: platform.color + '20' }"
                  >
                    <svg
                      class="h-4 w-4"
                      :style="{ color: platform.color }"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="1.5"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        :d="stat.icon"
                      />
                    </svg>
                  </div>
                  <p
                    class="text-sm font-semibold text-text"
                    x-text="formatNum(video[stat.key])"
                  ></p>
                  <p
                    class="mt-0.5 text-[10px] text-muted"
                    x-text="stat.label"
                  ></p>
                </div>
              </template>
            </div>
          </template>

          <div class="grid grid-cols-2 gap-3 pt-2">
            <button
              @click="saveVideo"
              :style="{ backgroundColor: platform.color }"
              class="press flex h-14 items-center justify-center gap-2 rounded-2xl font-semibold text-white"
            >
              <svg
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
                />
              </svg>
              <span>Сохранить</span>
            </button>
            <button
              @click="shareStory"
              :style="{ backgroundColor: platform.color }"
              class="press flex h-14 items-center justify-center gap-2 rounded-2xl font-semibold text-white"
            >
              <svg
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
              <span>В историю</span>
            </button>
          </div>
        </section>
      </template>

      <template x-if="history.length && !loading">
        <section class="fade mt-8" style="animation-delay: 100ms">
          <div class="mb-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
              <svg
                class="h-5 w-5 text-muted"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
              <h2 class="font-semibold text-text">Недавние</h2>
            </div>
            <button @click="clearHistory" class="press text-sm text-muted">
              Очистить
            </button>
          </div>
          <div
            class="no-scrollbar -mx-5 flex gap-3 overflow-x-auto px-5 pb-2"
          >
            <template x-for="item in history" :key="item.id">
              <button @click="loadHistory(item)" class="press w-[88px] shrink-0">
                <div
                  class="relative mb-2 h-[120px] w-[88px] overflow-hidden rounded-xl border border-border"
                >
                  <img
                    :src="item.cover"
                    alt="Обложка"
                    class="h-full w-full object-cover"
                    loading="lazy"
                  />
                  <div
                    class="absolute inset-x-0 bottom-0 h-12 bg-gradient-to-t from-black/60 to-transparent"
                  ></div>
                  <div
                    class="absolute bottom-2 left-2 grid h-5 w-5 place-items-center rounded-full bg-white"
                  >
                    <svg
                      class="h-3 w-3"
                      :style="{ color: getPlatform(item.platform)?.color }"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                    >
                      <path :d="getPlatform(item.platform)?.icon" />
                    </svg>
                  </div>
                </div>
                <p
                  class="truncate text-left text-xs text-muted"
                  x-text="item.author"
                ></p>
              </button>
            </template>
          </div>
        </section>
      </template>

      <footer
        class="fade mt-auto pt-12"
        style="animation-delay: 150ms"
        x-show="!loading && !video"
      >
        <p class="mb-4 text-center text-sm text-muted">
          Поддерживаемые платформы
        </p>
        <div class="flex flex-wrap justify-center gap-3">
          <template x-for="p in platforms" :key="p.name">
            <div
              class="flex items-center gap-2.5 rounded-xl border border-border bg-surface px-5 py-3"
            >
              <svg
                class="h-5 w-5"
                :style="{ color: p.color }"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path :d="p.icon" />
              </svg>
              <span
                class="text-sm font-semibold text-text"
                x-text="p.name"
              ></span>
            </div>
          </template>
        </div>
      </footer>
    </main>

    <script>
      const platforms = [
        {
          name: "TikTok",
          color: "#fe2c55",
          icon: "M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64c.29 0 .58.04.88.13V9.4c-.29-.03-.6-.05-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4c-.35-.05-.7-.08-1.04-.1z",
          patterns: [
            /tiktok\.com\/@[\w.-]+\/video\/(\d+)/i,
            /tiktok\.com\/t\/([\w-]+)/i,
            /vm\.tiktok\.com\/([\w-]+)/i,
            /vt\.tiktok\.com\/([\w-]+)/i,
          ],
          stats: [
            {
              key: "play_count",
              label: "Просмотры",
              icon: "M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z",
            },
            {
              key: "digg_count",
              label: "Лайки",
              icon: "M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z",
            },
            {
              key: "comment_count",
              label: "Комменты",
              icon: "M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z",
            },
            {
              key: "share_count",
              label: "Репосты",
              icon: "M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z",
            },
          ],
          async fetch(url) {
            const res = await fetch("https://www.tikwm.com/api/", {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: new URLSearchParams({ url, hd: 1 }),
            });
            if (!res.ok) throw new Error("Ошибка сети");
            const json = await res.json();
            if (json.code !== 0) throw new Error(json.msg || "Видео не найдено");
            return json.data;
          },
        },
      ];

      const tg = window.Telegram?.WebApp;

      const storage = {
        key: "clipper_history",
        max: 20,
        get: () => JSON.parse(localStorage.getItem("clipper_history") || "[]"),
        add(item) {
          const list = this.get().filter((i) => i.id !== item.id);
          list.unshift(item);
          localStorage.setItem(this.key, JSON.stringify(list.slice(0, this.max)));
        },
        clear: () => localStorage.removeItem("clipper_history"),
      };

      document.addEventListener("alpine:init", () => {
        Alpine.data("App", () => ({
          url: "",
          platform: null,
          loading: false,
          progress: 0,
          video: null,
          error: null,
          history: storage.get(),
          platforms,

          get statusText() {
            if (this.loading) return "Загрузка видео...";
            if (this.error) return "Попробуйте другую ссылку";
            if (this.video) return "Видео готово к сохранению";
            if (this.platform) return `${this.platform.name} видео найдено`;
            return "Скачивайте видео без водяных знаков";
          },

          get loadingText() {
            if (this.progress < 30) return "Подключение к серверу...";
            if (this.progress < 60) return "Получение видео...";
            if (this.progress < 90) return "Обработка данных...";
            return "Почти готово...";
          },

          get visibleStats() {
            if (!this.platform?.stats || !this.video) return [];
            return this.platform.stats.filter(
              (s) => this.video[s.key] != null && this.video[s.key] > 0
            );
          },

          getPlatform: (name) => platforms.find((p) => p.name === name),

          init() {
            if (!tg) return;
            tg.ready();
            tg.requestFullscreen?.();
            tg.setHeaderColor("#ffffff");
            tg.setBackgroundColor("#ffffff");
          },

          detect() {
            this.error = null;
            this.platform =
              platforms.find((p) => p.patterns.some((r) => r.test(this.url))) ||
              null;
            if (this.platform) tg?.HapticFeedback?.impactOccurred("light");
          },

          clear() {
            this.url = "";
            this.platform = null;
            this.video = null;
            this.error = null;
            tg?.HapticFeedback?.impactOccurred("light");
          },

          async download() {
            if (!this.platform || this.loading) return;
            this.$refs.input?.blur();
            this.loading = true;
            this.progress = 0;
            this.error = null;
            this.video = null;
            tg?.HapticFeedback?.impactOccurred("medium");

            const interval = setInterval(() => {
              this.progress = Math.min(
                this.progress + Math.floor(Math.random() * 8) + 2,
                95
              );
            }, 100);

            try {
              this.video = await this.platform.fetch(this.url);
              this.progress = 100;
              storage.add({
                id: this.video.id || Date.now(),
                cover: this.video.cover,
                author:
                  this.video.author?.nickname ||
                  this.video.author?.unique_id ||
                  "Автор",
                url: this.url,
                platform: this.platform.name,
              });
              this.history = storage.get();
              tg?.HapticFeedback?.notificationOccurred("success");
            } catch (e) {
              this.error = e.message || "Произошла ошибка";
              tg?.HapticFeedback?.notificationOccurred("error");
            } finally {
              clearInterval(interval);
              this.loading = false;
            }
          },

          saveVideo() {
            if (!this.video?.play) return;
            const filename = `${this.platform.name.toLowerCase()}_${this.video.id || Date.now()}.mp4`;
            if (tg?.downloadFile) {
              tg.downloadFile({ url: this.video.play, file_name: filename });
              tg.HapticFeedback?.notificationOccurred("success");
            } else {
              this.error =
                "Скачивание доступно только в мобильном приложении Telegram";
              tg?.HapticFeedback?.notificationOccurred("error");
            }
          },

          shareStory() {
            if (!this.video?.play || !tg?.shareToStory) {
              this.error = "Истории доступны только в мобильном Telegram";
              tg?.HapticFeedback?.notificationOccurred("error");
              return;
            }
            const lines = [];
            if (this.video.title?.trim()) lines.push(this.video.title.trim());
            lines.push(`Скачано с ${this.platform.name} через Clipper`);
            tg.shareToStory(this.video.play, {
              text: lines.join("\n\n"),
              widget_link: { url: "https://t.me/clipper_dl_bot", name: "Clipper" },
            });
            tg.HapticFeedback?.notificationOccurred("success");
          },

          loadHistory(item) {
            this.url = item.url;
            this.platform = this.getPlatform(item.platform);
            if (this.platform) {
              tg?.HapticFeedback?.impactOccurred("light");
              this.download();
            }
          },

          clearHistory() {
            storage.clear();
            this.history = [];
            tg?.HapticFeedback?.impactOccurred("medium");
          },

          formatTime: (s) =>
            s
              ? `${Math.floor(s / 60)}:${String(Math.floor(s % 60)).padStart(2, "0")}`
              : "0:00",

          formatNum: (n) =>
            n >= 1e6
              ? (n / 1e6).toFixed(1) + "M"
              : n >= 1e3
                ? (n / 1e3).toFixed(1) + "K"
                : String(n || 0),
        }));
      });
    </script>
  </body>
</html>
