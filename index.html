<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Video Downloader</title>
    
    <!-- Подключение библиотек -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>

    <style type="text/tailwindcss">
        @theme {
            /* Определяем цвета через CSS переменные Telegram */
            --color-tg-bg: var(--tg-theme-bg-color, #1a1a1a);
            --color-tg-secondary: var(--tg-theme-secondary-bg-color, #2a2a2a);
            --color-tg-text: var(--tg-theme-text-color, #ffffff);
            --color-tg-hint: var(--tg-theme-hint-color, #9ca3af);
            --color-tg-link: var(--tg-theme-link-color, #3b82f6);
            --color-tg-btn: var(--tg-theme-button-color, #3b82f6);
            --color-tg-btn-text: var(--tg-theme-button-text-color, #ffffff);
            --color-error: #ef4444;
            --color-success: #22c55e;
            
            --animate-shimmer: shimmer 2s linear infinite;
            
            @keyframes shimmer {
                from { background-position: 0 0; }
                to { background-position: -200% 0; }
            }
        }

        /* Утилиты */
        [x-cloak] { display: none !important; }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .skeleton {
            background: linear-gradient(to right, var(--tg-theme-secondary-bg-color) 8%, var(--tg-theme-bg-color) 18%, var(--tg-theme-secondary-bg-color) 33%);
            background-size: 1000px 100%;
            animation: shimmer 2s linear infinite;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
    </style>
</head>
<body 
    class="h-dvh w-screen overflow-hidden select-none antialiased"
    x-data="downloader"
    x-init="init()"
    x-cloak
>
    <!-- Main Layout Container -->
    <div 
        class="flex flex-col h-full relative transition-[padding] duration-200"
        :style="{ 
            paddingTop: `${safeArea.top}px`, 
            paddingBottom: `${safeArea.bottom}px` 
        }"
    >
        <!-- Scrollable Content -->
        <main class="flex-1 overflow-y-auto overflow-x-hidden p-4 space-y-6 hide-scrollbar overscroll-contain">
            
            <!-- Input Section -->
            <section class="space-y-2">
                <div class="relative group">
                    <input 
                        type="url" 
                        x-model="state.url"
                        @input.debounce.500ms="handleInput"
                        class="w-full pl-4 pr-12 py-4 rounded-2xl bg-tg-secondary text-tg-text placeholder-tg-hint text-base outline-none border-2 transition-all duration-200"
                        :class="state.error ? 'border-error/50 focus:border-error' : (state.url ? 'border-tg-btn' : 'border-transparent focus:border-tg-btn/50')"
                        placeholder="Вставьте ссылку (Insta, TT, YouTube)..."
                        inputmode="url"
                        autocomplete="off"
                    >
                    <button 
                        @click="handlePasteOrClear"
                        class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-xl text-tg-hint hover:text-tg-text active:scale-90 transition-all"
                        type="button"
                        aria-label="Вставить или очистить"
                    >
                        <template x-if="state.url">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
                        </template>
                        <template x-if="!state.url">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                        </template>
                    </button>
                </div>
                <p x-show="state.error" x-text="state.error" x-transition class="text-error text-xs px-2 font-medium"></p>
            </section>

            <!-- Supported Platforms -->
            <section>
                <p class="text-xs text-tg-hint uppercase tracking-wider mb-3 px-1 font-bold opacity-70">Платформы</p>
                <div class="grid grid-cols-4 gap-2">
                    <template x-for="p in constants.platforms" :key="p.id">
                        <div 
                            class="bg-tg-secondary/50 rounded-2xl p-2.5 flex flex-col items-center gap-2 transition-all duration-300"
                            :class="state.activePlatform === p.id ? 'bg-tg-secondary ring-2 ring-tg-btn shadow-lg scale-105 opacity-100' : 'opacity-50 grayscale'"
                        >
                            <div class="w-8 h-8 rounded-lg flex items-center justify-center shadow-sm" :style="`background: ${p.bg}`">
                                <span x-html="p.svg" class="w-4 h-4 text-white"></span>
                            </div>
                            <span class="text-[10px] font-medium" x-text="p.name"></span>
                        </div>
                    </template>
                </div>
            </section>

            <!-- Loading State (Skeleton) -->
            <section x-show="state.isLoading" x-transition class="space-y-4">
                <div class="rounded-3xl overflow-hidden aspect-video skeleton"></div>
                <div class="flex gap-2 overflow-hidden">
                    <div class="h-10 w-20 rounded-xl skeleton"></div>
                    <div class="h-10 w-20 rounded-xl skeleton"></div>
                    <div class="h-10 w-20 rounded-xl skeleton"></div>
                </div>
            </section>

            <!-- Video Result -->
            <section x-show="state.video && !state.isLoading" x-transition class="space-y-4">
                <div class="bg-tg-secondary rounded-3xl overflow-hidden shadow-sm ring-1 ring-white/5 relative group">
                    <div class="relative aspect-video bg-black">
                        <img :src="state.video?.thumbnail" class="w-full h-full object-cover opacity-90 transition-opacity duration-500" alt="Preview" loading="lazy">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent"></div>
                        <div class="absolute bottom-0 left-0 right-0 p-4">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="px-2 py-0.5 rounded-md bg-white/20 backdrop-blur-md text-[10px] font-bold text-white" x-text="state.video?.duration || 'VIDEO'"></span>
                            </div>
                            <h3 class="text-white font-semibold text-sm line-clamp-2 leading-tight" x-text="state.video?.title"></h3>
                            <p class="text-white/60 text-xs mt-1" x-text="state.video?.author"></p>
                        </div>
                    </div>
                </div>

                <!-- Quality Selection -->
                <div>
                    <p class="text-xs text-tg-hint uppercase tracking-wider mb-2 px-1 font-bold opacity-70">Качество</p>
                    <div class="flex gap-2 overflow-x-auto pb-2 hide-scrollbar">
                        <template x-for="media in state.video?.medias" :key="media.url">
                            <button 
                                @click="selectMedia(media)"
                                class="shrink-0 px-4 py-2.5 rounded-xl text-xs font-bold transition-all duration-200 border relative overflow-hidden"
                                :class="state.selectedMedia?.url === media.url 
                                    ? 'bg-tg-btn border-tg-btn text-tg-btn-text shadow-lg shadow-tg-btn/20' 
                                    : 'bg-tg-secondary border-transparent text-tg-text hover:bg-tg-secondary/80'"
                            >
                                <div class="flex flex-col items-center gap-0.5 relative z-10">
                                    <span x-text="media.quality || 'HD'"></span>
                                    <span class="text-[9px] opacity-70 font-normal" x-text="media.formattedSize || media.extension?.toUpperCase() || 'MP4'"></span>
                                </div>
                            </button>
                        </template>
                    </div>
                </div>
            </section>

            <!-- History -->
            <section x-show="history.length > 0" x-transition>
                <div class="flex items-center justify-between mb-2 px-1">
                    <p class="text-xs text-tg-hint uppercase tracking-wider font-bold opacity-70">История</p>
                    <button @click="clearHistory" class="text-xs text-tg-link font-medium active:opacity-60 p-1">Очистить</button>
                </div>
                <div class="space-y-2">
                    <template x-for="item in history" :key="item.id">
                        <button 
                            @click="restoreFromHistory(item)"
                            class="w-full bg-tg-secondary/50 hover:bg-tg-secondary rounded-2xl p-2 flex items-center gap-3 transition-all active:scale-[0.98] text-left group"
                        >
                            <img :src="item.thumbnail" class="w-12 h-12 rounded-xl object-cover bg-black/20 shrink-0" loading="lazy" alt="Thumbnail">
                            <div class="flex-1 min-w-0">
                                <p class="text-xs font-medium truncate text-tg-text group-hover:text-tg-link transition-colors" x-text="item.title"></p>
                                <p class="text-[10px] text-tg-hint mt-0.5" x-text="utils.timeAgo(item.time)"></p>
                            </div>
                        </button>
                    </template>
                </div>
            </section>
        </main>

        <!-- Sticky Footer -->
        <div class="shrink-0 p-4 pt-2 bg-gradient-to-t from-tg-bg via-tg-bg to-transparent z-10">
            <!-- Progress Bar -->
            <div x-show="state.isDownloading" x-transition class="mb-3">
                <div class="flex justify-between text-xs mb-1.5 px-1">
                    <span class="text-tg-hint">Загрузка...</span>
                    <span class="font-bold text-tg-btn" x-text="`${state.progress}%`"></span>
                </div>
                <div class="h-1.5 bg-tg-secondary rounded-full overflow-hidden">
                    <div class="h-full bg-tg-btn rounded-full transition-all duration-300 ease-out" :style="`width: ${state.progress}%`"></div>
                </div>
            </div>

            <button 
                @click="download"
                :disabled="!canDownload"
                class="w-full py-3.5 rounded-xl font-bold text-sm flex items-center justify-center gap-2 transition-all duration-200 active:scale-[0.98] disabled:active:scale-100 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-tg-btn/10"
                :class="canDownload ? 'bg-tg-btn text-tg-btn-text' : 'bg-tg-secondary text-tg-hint'"
            >
                <template x-if="!state.isDownloading">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                </template>
                <span x-text="buttonText"></span>
            </button>
        </div>

        <!-- Toast Notification -->
        <div 
            x-show="toast.show" 
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-8 scale-90"
            x-transition:enter-end="opacity-100 translate-y-0 scale-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-95"
            class="fixed top-4 left-4 right-4 z-50 flex justify-center pointer-events-none"
        >
            <div class="bg-tg-secondary/95 backdrop-blur-md border border-white/5 shadow-2xl rounded-2xl px-4 py-3 flex items-center gap-3 max-w-sm w-full">
                <div :class="toast.type === 'success' ? 'bg-success' : 'bg-error'" class="w-2 h-2 rounded-full shrink-0 animate-pulse"></div>
                <p class="text-sm font-medium text-tg-text" x-text="toast.message"></p>
            </div>
        </div>
    </div>

    <script>
        /**
         * Конфигурация и Константы
         */
        const CONFIG = {
            API_BASE: 'https://api.fastsaverapi.com',
            API_KEY: 'YOUR_API_KEY_HERE', // В продакшене использовать прокси или переменные окружения!
            TIMEOUT: 15000,
            HISTORY_KEY: 'app_history_v1',
            MAX_HISTORY: 20
        };

        const PLATFORMS = [
            { id: 'ig', name: 'Instagram', bg: 'linear-gradient(45deg,#f09433,#dc2743,#bc1888)', re: /(instagram\.com|instagr\.am)/i, svg: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.069-4.85.069-3.204 0-3.584-.012-4.849-.069-3.225-.149-4.771-1.664-4.919-4.919-.058-1.265-.069-1.644-.069-4.849 0-3.204.012-3.584.069-4.849.149-3.225 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>' },
            { id: 'tt', name: 'TikTok', bg: '#000000', re: /(tiktok\.com|vm\.tiktok)/i, svg: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93v6.16c0 2.52-1.12 4.84-2.9 6.37-1.77 1.52-4.15 2.36-6.55 2.26-1.95-.1-3.8-.69-5.38-1.73-1.58-1.04-2.8-2.47-3.51-4.23-.72-1.76-.79-3.71-.21-5.5.58-1.79 1.73-3.37 3.29-4.5 1.56-1.13 3.49-1.72 5.43-1.66v4.21c-.97-.07-1.92.25-2.66.89-.74.64-1.19 1.54-1.24 2.51.04.97.5 1.87 1.25 2.5.75.63 1.71.95 2.68.88 1.56-.1 3.01-.9 3.96-2.18.95-1.28 1.45-2.84 1.37-4.44V.02z"/></svg>' },
            { id: 'yt', name: 'YouTube', bg: '#dc2626', re: /(youtube\.com|youtu\.be)/i, svg: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.498-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>' },
            { id: 'x', name: 'X / Twitter', bg: '#000000', re: /(twitter\.com|x\.com)/i, svg: '<svg fill="currentColor" viewBox="0 0 24 24"><path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"/></svg>' }
        ];

        /**
         * Класс адаптера для Telegram WebApp
         * Инкапсулирует всю логику взаимодействия с Telegram
         */
        class TelegramAdapter {
            constructor() {
                this.app = window.Telegram?.WebApp;
                this.isAvailable = !!this.app;
            }

            init() {
                if (!this.isAvailable) return;
                this.app.ready();
                this.app.expand();
                this.app.disableVerticalSwipes();
                this.syncTheme();
                
                // Слушаем изменение темы
                this.app.onEvent('themeChanged', () => this.syncTheme());
            }

            syncTheme() {
                if (!this.isAvailable) return;
                
                // Устанавливаем цвета хедера и фона
                const bg = this.app.themeParams.bg_color || '#1a1a1a';
                const secBg = this.app.themeParams.secondary_bg_color || '#2a2a2a';
                
                try {
                    this.app.setHeaderColor(secBg);
                    this.app.setBackgroundColor(bg);
                } catch(e) { console.warn('TG colors update failed', e); }

                // Принудительно обновляем CSS переменные
                const root = document.documentElement;
                const p = this.app.themeParams;
                
                root.style.setProperty('--tg-theme-bg-color', p.bg_color || '#1a1a1a');
                root.style.setProperty('--tg-theme-secondary-bg-color', p.secondary_bg_color || '#2a2a2a');
                root.style.setProperty('--tg-theme-text-color', p.text_color || '#ffffff');
                root.style.setProperty('--tg-theme-hint-color', p.hint_color || '#9ca3af');
                root.style.setProperty('--tg-theme-link-color', p.link_color || '#3b82f6');
                root.style.setProperty('--tg-theme-button-color', p.button_color || '#3b82f6');
                root.style.setProperty('--tg-theme-button-text-color', p.button_text_color || '#ffffff');
            }

            getSafeArea() {
                if (!this.isAvailable) return { top: 0, bottom: 0 };
                return this.app.contentSafeAreaInset || { top: 0, bottom: 0 };
            }

            haptic(type = 'light') {
                if (!this.isAvailable || !this.app.HapticFeedback) return;
                
                try {
                    switch(type) {
                        case 'light': this.app.HapticFeedback.impactOccurred('light'); break;
                        case 'medium': this.app.HapticFeedback.impactOccurred('medium'); break;
                        case 'heavy': this.app.HapticFeedback.impactOccurred('heavy'); break;
                        case 'selection': this.app.HapticFeedback.selectionChanged(); break;
                        case 'success': this.app.HapticFeedback.notificationOccurred('success'); break;
                        case 'error': this.app.HapticFeedback.notificationOccurred('error'); break;
                    }
                } catch(e) {}
            }

            readClipboard(callback) {
                if (this.isAvailable && this.app.readTextFromClipboard) {
                    this.app.readTextFromClipboard(callback);
                } else {
                    navigator.clipboard.readText().then(callback).catch(() => callback(null));
                }
            }

            openLink(url) {
                if (this.isAvailable && this.app.openLink) {
                    this.app.openLink(url, { try_instant_view: false });
                } else {
                    window.open(url, '_blank');
                }
            }

            onViewportChanged(callback) {
                if (this.isAvailable) this.app.onEvent('viewportChanged', callback);
            }

            showConfirm(message, callback) {
                if (this.isAvailable && this.app.showConfirm) {
                    this.app.showConfirm(message, callback);
                } else {
                    callback(confirm(message));
                }
            }
        }

        /**
         * Сервис для работы с API
         */
        class ApiService {
            static async fetchVideoInfo(url) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);

                try {
                    const response = await fetch(`${CONFIG.API_BASE}/v1/fetch?url=${encodeURIComponent(url)}`, {
                        method: 'GET',
                        headers: {
                            'x-api-key': CONFIG.API_KEY,
                            'Accept': 'application/json'
                        },
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                    
                    const data = await response.json();
                    if (!data.result) throw new Error('No data received');
                    
                    return data.result;
                } catch (error) {
                    clearTimeout(timeoutId);
                    throw error;
                }
            }
        }

        /**
         * Сервис для работы с локальным хранилищем
         */
        class StorageService {
            static getHistory() {
                try {
                    return JSON.parse(localStorage.getItem(CONFIG.HISTORY_KEY)) || [];
                } catch {
                    return [];
                }
            }

            static saveHistory(history) {
                try {
                    localStorage.setItem(CONFIG.HISTORY_KEY, JSON.stringify(history));
                } catch(e) { console.error('Storage error', e); }
            }
        }

        /**
         * Утилиты
         */
        const Utils = {
            formatDuration(seconds) {
                if (!seconds) return '';
                if (typeof seconds === 'string' && seconds.includes(':')) return seconds;
                const sec = parseInt(seconds, 10);
                if (isNaN(sec)) return '';
                const m = Math.floor(sec / 60);
                const s = sec % 60;
                return `${m}:${s.toString().padStart(2, '0')}`;
            },
            
            timeAgo(timestamp) {
                const diff = Math.floor((Date.now() - timestamp) / 1000);
                if (diff < 60) return 'Только что';
                const min = Math.floor(diff / 60);
                if (min < 60) return `${min} мин. назад`;
                const hours = Math.floor(min / 60);
                if (hours < 24) return `${hours} ч. назад`;
                const days = Math.floor(hours / 24);
                if (days < 7) return `${days} дн. назад`;
                return new Date(timestamp).toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
            },

            isValidUrl(string) {
                try {
                    const url = new URL(string);
                    return url.protocol === 'http:' || url.protocol === 'https:';
                } catch { return false; }
            },

            formatSize(bytes) {
                if (!bytes) return '';
                const kb = bytes / 1024;
                if (kb < 1024) return `${Math.round(kb)} KB`;
                const mb = kb / 1024;
                return `${Math.round(mb)} MB`;
            }
        };

        /**
         * Основной ViewModel приложения для Alpine.js
         */
        function downloader() {
            return {
                tg: new TelegramAdapter(),
                state: {
                    url: '',
                    error: '',
                    isLoading: false,
                    isDownloading: false,
                    progress: 0,
                    video: null,
                    selectedMedia: null,
                    activePlatform: null
                },
                history: StorageService.getHistory(),
                safeArea: { top: 0, bottom: 0 },
                toast: { show: false, message: '', type: 'success' },
                toastTimer: null,
                constants: { platforms: PLATFORMS },
                utils: Utils,

                init() {
                    this.tg.init();
                    this.updateLayout();
                    this.tg.onViewportChanged(() => this.updateLayout());
                },

                updateLayout() {
                    this.safeArea = this.tg.getSafeArea();
                },

                handleInput() {
                    this.analyze();
                },

                handlePasteOrClear() {
                    if (this.state.url) {
                        this.resetState();
                        this.tg.haptic('light');
                    } else {
                        this.pasteFromClipboard();
                    }
                },

                resetState() {
                    this.state.url = '';
                    this.state.video = null;
                    this.state.error = '';
                    this.state.activePlatform = null;
                },

                pasteFromClipboard() {
                    this.tg.haptic('medium');
                    this.tg.readClipboard((text) => {
                        if (text && Utils.isValidUrl(text)) {
                            this.state.url = text.trim();
                            this.analyze();
                        } else {
                            this.showToast('Буфер обмена пуст или содержит не ссылку', 'error');
                            this.tg.haptic('error');
                        }
                    });
                },

                async analyze() {
                    const url = this.state.url.trim();
                    
                    this.state.error = '';
                    this.state.video = null;
                    this.state.selectedMedia = null;

                    if (!url) {
                        this.state.activePlatform = null;
                        return;
                    }

                    if (!Utils.isValidUrl(url)) {
                        this.state.error = 'Некорректная ссылка';
                        this.tg.haptic('error');
                        return;
                    }

                    const platform = PLATFORMS.find(p => p.re.test(url));
                    this.state.activePlatform = platform ? platform.id : null;

                    if (!platform) {
                        this.state.error = 'Платформа не поддерживается';
                        this.tg.haptic('error');
                        return;
                    }

                    this.state.isLoading = true;
                    this.tg.haptic('light');

                    try {
                        const result = await ApiService.fetchVideoInfo(url);
                        
                        const medias = (result.medias || []).filter(m => m.url).map(m => ({
                            ...m,
                            formattedSize: Utils.formatSize(m.size)
                        }));
                        if (!medias.length) throw new Error('Ссылки не найдены');

                        this.state.video = {
                            id: crypto.randomUUID(),
                            title: result.title || 'Video',
                            author: result.author || 'Unknown',
                            duration: Utils.formatDuration(result.duration),
                            thumbnail: result.thumbnail,
                            medias,
                            sourceUrl: url
                        };

                        // Умный выбор качества: предпочтение видео со звуком, наивысшее качество
                        this.state.selectedMedia = medias
                            .filter(m => m.type === 'video' && !m.no_audio)
                            .sort((a, b) => (b.quality?.match(/\d+/)?.[0] || 0) - (a.quality?.match(/\d+/)?.[0] || 0))[0] 
                            || medias[0];

                        this.tg.haptic('success');

                    } catch (e) {
                        this.state.error = e.name === 'AbortError' ? 'Превышено время ожидания' : (e.message || 'Ошибка загрузки данных');
                        this.tg.haptic('error');
                    } finally {
                        this.state.isLoading = false;
                    }
                },

                selectMedia(media) {
                    this.state.selectedMedia = media;
                    this.tg.haptic('selection');
                },

                async download() {
                    if (!this.canDownload) return;

                    this.state.isDownloading = true;
                    this.state.progress = 5;
                    this.tg.haptic('medium');

                    try {
                        // Эмуляция прогресса
                        const progressInterval = setInterval(() => {
                            if (this.state.progress < 90) {
                                this.state.progress += Math.floor(Math.random() * 10) + 5;
                            }
                        }, 300);

                        // Открываем ссылку
                        this.tg.openLink(this.state.selectedMedia.url);

                        // Ждем немного для UX
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        clearInterval(progressInterval);
                        this.state.progress = 100;

                        this.addToHistory();
                        this.showToast('Загрузка началась', 'success');
                        this.tg.haptic('success');

                    } catch (e) {
                        this.showToast('Ошибка при открытии ссылки', 'error');
                        this.tg.haptic('error');
                    } finally {
                        setTimeout(() => {
                            this.state.isDownloading = false;
                            this.state.progress = 0;
                        }, 1000);
                    }
                },

                addToHistory() {
                    const newItem = {
                        id: this.state.video.id,
                        title: this.state.video.title,
                        thumbnail: this.state.video.thumbnail,
                        url: this.state.video.sourceUrl,
                        time: Date.now()
                    };

                    this.history = [newItem, ...this.history.filter(h => h.url !== newItem.url)].slice(0, CONFIG.MAX_HISTORY);
                    StorageService.saveHistory(this.history);
                },

                restoreFromHistory(item) {
                    this.state.url = item.url;
                    this.analyze();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    this.tg.haptic('light');
                },

                clearHistory() {
                    this.tg.haptic('medium');
                    this.tg.showConfirm('Очистить историю?', (ok) => {
                        if (ok) {
                            this.history = [];
                            StorageService.saveHistory([]);
                            this.showToast('История очищена', 'success');
                        }
                    });
                },

                showToast(message, type = 'success') {
                    if (this.toastTimer) clearTimeout(this.toastTimer);
                    this.toast = { show: true, message, type };
                    this.toastTimer = setTimeout(() => this.toast.show = false, 3000);
                },

                get canDownload() {
                    return !!this.state.video && !!this.state.selectedMedia && !this.state.isDownloading && !this.state.isLoading;
                },

                get buttonText() {
                    if (this.state.isDownloading) return 'Загрузка...';
                    if (!this.state.video) return 'Вставьте ссылку';
                    return `Скачать ${this.state.selectedMedia?.quality || 'HD'}`;
                }
            };
        }
    </script>
